<!doctype html>
<html class="no-js" lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Foundation for Sites</title>
    <link rel="stylesheet" href="css/foundation.css">
    <link rel="stylesheet" href="css/app.css">
  </head>
  <body>
    <div class="row">
        
      <div class="large-12 columns">
        <h1 style="text-align: center; background-color: #00BFFF;">Emabarazo en la adolescencia</h1>
      </div>
    </div>

    <div class="row">
      <div class="large-12 columns">
        <div class="callout" style="background-color: #000000">
            <h3 style="text-align: center; color: #FFFFFF">Y esto que es?</h3>
         
      </div>
    <div class="row columns">
      <div class="orbit" role="region" aria-label="Favorite Space Pictures" data-orbit>
        <ul class="orbit-container">
          <button class="orbit-previous" aria-label="previous"><span class="show-for-sr">Previous Slide</span>&#9664;</button>
          <button class="orbit-next" aria-label="next"><span class="show-for-sr">Next Slide</span>&#9654;</button>
          <li class="orbit-slide is-active">
            <img style="width: 100%;" src="img/exam1.jpg">
          </li>
          <li class="orbit-slide">
            <img style="width: 100%;" src="img/exam2.jpg">
          </li>
          <li class="orbit-slide">
            <img style="width: 100%;" src="img/exam3.jpg">
          </li>
          <li class="orbit-slide">
            <img style="width: 100%;" src="img/exam4.jpg">
          </li>
        </ul>
      </div>
    </div>
          
    
</div>
           <span class="alert badge">></span>
    </div>

    <script src="js/vendor/jquery.js"></script>
    <script src="js/vendor/what-input.js"></script>
    <script src="js/vendor/foundation.js"></script>

  </body>
</html>
